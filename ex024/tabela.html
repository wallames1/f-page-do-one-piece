<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        td{
            border: 1px solid black;
            padding: 8px;
            height:100px;
            width: 119px;
          
        }
        table{
            border-collapse: collapse;
        }
        .b{
            background-color: aquamarine;
        }
        .a3{
            text-align: right;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>tabela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td class="a3">a3</td>
        </tr>
        <tr class="b">
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
